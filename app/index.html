
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UBER animation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
</head>
<body>
    <section>
        <div id="box-1" class="animated-box">
            <div id="box-1-bg"></div>
            <div id="box-1-hourhand"></div>
            <div id="box-1-minutehand"></div>
        </div>

        <div class="space-filler"></div>
        
        <div id="box-2" class="animated-box">
            <div id="box-2-bg"></div>
            <div id='star-1' class='star'>
                <div class='star-bg'></div>
                <div class='star-light'></div>
            </div>
            <div id='star-2' class='star'>
                <div class='star-bg'></div>
                <div class='star-light'></div>
            </div>
            <div id='star-3' class='star'>
                <div class='star-bg'></div>
                <div class='star-light'></div>
            </div>
        </div>

        <div class="space-filler"></div>
    
        <div id="box-3" class="animated-box">
            <div id="box-3-bg"></div>
            <div id='bag-fill'></div>
        </div>

        <div class="space-filler"></div>
    
        <div id="box-4" class="animated-box">
            <div id="box-4-bg"></div>
        </div>
    </section>
   


    <script src="js/main.js"></script>
    
</body>
</html>
